behaviors:
  BaseballBattingAgent:
    trainer_type: ppo
    max_steps: 5000
    time_horizon: 64
    summary_freq: 1000

    hyperparameters:
      batch_size: 64
      buffer_size: 256
      learning_rate: 3e-4

    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
